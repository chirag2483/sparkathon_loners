	<style>
		.character-selector {
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
			background-color: #999;
			z-index: 1;
		}

		.character-selector .left {
			position: fixed;
			top: 10rem;
			left: 7rem;
			text-align: center;
			padding-top: 1rem;
			border: 2px solid var(--color-1);
		}

		.character-selector h2 {
			padding: 1em;
			color: var(--color-1);
			font-size: 2rem;
			font-weight: bold;
		}

		.character-selector ul {
			width: 25vw;
			display: grid;
			gap: 1vw;
			grid-template-columns: repeat(2, 1fr);
			padding: 1rem;
		}

		.character-selector li {
			list-style: none;
			border: 2px solid var(--color-1);
			width: 10vw;
			height: 10vw;
			margin: 0;
			padding: 0;
			text-align: center;
			font-weight: bold;
			color: var(--color-5);
			text-shadow: 0 0 10px black;
			cursor: pointer;
			font-size: 1.3em;
			text-align: center;
			display: flex;
			justify-content: center;
			align-items: flex-end;
			padding: 0.5rem;
			background-position: 60% 5%;
		}

		.character-selector li:hover {
			background-color: var(--color-5);
			color: var(--color-1);
		}

		.character-selector .button {
			position: fixed;
			font-family: FontName;
			font-size: 1rem;
			padding: 0.5rem;
			border: none;
			border-radius: 1rem;
			cursor: pointer;
			background: black;
			color: var(--color-5);
			border: 1px solid var(--color-5);
			text-shadow: 0 0 2px black;
			box-shadow: 0 0 15px var(--color-5);
			right: 2rem;
			bottom: 50%;
			height: fit-content;
		}
		.character-selector button {
			position: fixed;
			font-family: FontName;
			font-size: 3rem;
			padding: 1rem;
			border: none;
			border-radius: 1rem;
			cursor: pointer;
			background: black;
			color: var(--color-5);
			border: 1px solid var(--color-5);
			text-shadow: 0 0 2px black;
			box-shadow: 0 0 15px var(--color-5);
			right: 2rem;
			bottom: 3rem;
			height: fit-content;
		}
	</style>
</section>
